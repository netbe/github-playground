name: Test worflow develop PR

on: 
  workflow_dispatch:
  pull_request:
    types: [ opened, synchronize, edited, ready_for_review ]
    branches: [ 'main' ]

permissions: 
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event.action != 'edited' || (github.event.action == 'edited' && !contains(github.event.changes, 'body'))
    steps:
      - name: echo
        run: |
          echo "Hello main this was not a description event ${{ github.event.changes }}"
